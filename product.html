<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="product.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://logos-download.com/wp-content/uploads/2016/06/Titan_Watches_logo_black.png" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
            <h1>Future<br>On Your Hand</h1>
            <button>Order now</button>
            </div>
            <div class="right">
                <img src="https://wallpaperaccess.com/full/2067372.jpg">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate_delay-2s">
            <img src="https://img.icons8.com/?size=512&id=32323&format=png">
            <img src="https://img.icons8.com/?size=512&id=118497&format=png">
            <img src="https://img.icons8.com/?size=512&id=16713&format=png">
            <img src="https://img.icons8.com/?size=512&id=13963&format=png">
           
        </div>
    </header>

    
</body>
</html>
